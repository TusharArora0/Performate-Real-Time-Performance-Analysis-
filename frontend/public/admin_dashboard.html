<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Perform Mate</title>
  <link rel="stylesheet" href="admin_dashboard.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Admin Dashboard</h1>
      <nav>
        <a href="index.html" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="container">
      <!-- Assign Tasks Section -->
      <section class="dashboard-section">
        <h2>Assign Tasks</h2>
        <div class="card">
          <form id="taskForm">
            <input type="text" id="emp_name" placeholder="Employee Name" required>
            <input type="text" id="taskDescription" placeholder="Task Description" required>
            <button type="submit">Assign Task</button>
          </form>
        </div>
      </section>

      <!-- Performance Summary Section -->
      <section class="dashboard-section">
        <div id="performanceSummary">
          <!-- Performance summary will be populated here -->
        </div>
      </section>

      <!-- Performance Overview Section -->
      <section class="dashboard-section">
        <div id="performanceSummary"></div>
        <h2>Employee Performance Rankings</h2>
        <div class="card">
          <table id="performanceTable">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Employee Name</th>
                <th>Metrics</th>
                <th>Performance Score</th>
                <th>Level</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rankings will be populated here -->
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
